tech_pme_rudimentary_planetary_mega_engineering:0 "기초 행성 메가 엔지니어링"
tech_pme_rudimentary_planetary_mega_engineering_desc:0 "우리 엔지니어들이 오랫동안 꿈꿔온 행성 전체를 가로지르는 엔지니어링 프로젝트를 만들기 위해서는 그러한 거대한 사업에 필요한 재료들을 발견해야 합니다. 이 프로젝트는 행성 메가 엔지니어링을 마스터하는 목표를 향한 첫 걸음입니다."

tech_pme_intermediate_economic_planetary_mega_engineering:0 "중급 경제 행성 메가 엔지니어링"
tech_pme_intermediate_economic_planetary_mega_engineering_desc:0 "우리의 가장 야심찬 행성의 꿈을 실현하기 위한 중간 단계입니다. 우리는 방어, 산업, 정부, 경제 부문을 이러한 메가 프로젝트에 통합하는 방법을 배워야 하며, 이로써 모든 부문이 전례 없는 수준으로 번창하도록 장려해야 합니다."

tech_pme_intermediate_governmental_planetary_mega_engineering:0 "중급 정부 행성 메가 엔지니어링"
tech_pme_intermediate_governmental_planetary_mega_engineering_desc:0 "우리의 가장 야심찬 행성의 꿈을 실현하기 위한 중간 단계입니다. 우리는 방어, 산업, 정부, 경제 부문을 이러한 메가 프로젝트에 통합하는 방법을 배워야 하며, 이로써 모든 부문이 전례 없는 수준으로 번창하도록 장려해야 합니다."

tech_pme_intermediate_defensive_planetary_mega_engineering:0 "중급 방어 행성 메가 엔지니어링"
tech_pme_intermediate_defensive_planetary_mega_engineering_desc:0 "우리의 가장 야심찬 행성의 꿈을 실현하기 위한 중간 단계입니다. 우리는 방어, 산업, 정부, 경제 부문을 이러한 메가 프로젝트에 통합하는 방법을 배워야 하며, 이로써 모든 부문이 전례 없는 수준으로 번창하도록 장려해야 합니다."

tech_pme_intermediate_industrial_planetary_mega_engineering:0 "중급 산업 행성 메가 엔지니어링"
tech_pme_intermediate_industrial_planetary_mega_engineering_desc:0 "우리의 가장 야심찬 행성의 꿈을 실현하기 위한 중간 단계입니다. 우리는 방어, 산업, 정부, 경제 부문을 이러한 메가 프로젝트에 통합하는 방법을 배워야 하며, 이로써 모든 부문이 전례 없는 수준으로 번창하도록 장려해야 합니다."

tech_pme_advanced_planetary_mega_engineering:0 "고급 행성 메가 엔지니어링"
tech_pme_advanced_planetary_mega_engineering_desc:0 "이것이 바로 그것입니다. 이 프로젝트를 통해 우리는 전례 없는 초대형 행성 엔지니어링 프로젝트를 위한 사회적 요구사항을 연구할 것입니다. 이는 행성에 기반한 사회에 막대한 영향을 미칠 것이며, 우리 제국은 이를 통해 더욱 강해질 것입니다."

tech_pme_ascendant_planetary_mega_engineering:0 "초월적 행성 메가 엔지니어링"
tech_pme_ascendant_planetary_mega_engineering_desc:0 "우리는 초월했습니다. 우리의 옛 삶은 이제 너무나 멀리, 거의 상상할 수 없을 정도로 멀어졌으며, 우리 사회의 가장 위대한 엔지니어링 프로젝트들도 그 현실을 반영해야 합니다. 이 프로젝트는 우리 제국이 이제까지 건설할 가장 위대한 구조물들의 기반을 마련할 것입니다."

