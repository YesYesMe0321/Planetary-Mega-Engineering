origin_pme_late_ftl:0 "늦은 도착"
origin_pme_late_ftl_desc:0 "당신의 종족은 평균 문명보다 훨씬 오랫동안 고향 표면을 개선하는 데 집중해 왔습니다. 이로 인해 별을 향해 첫 발을 내딛는 다른 종족보다 고향 행성의 인구가 늘어나고 기반 시설이 훨씬 더 잘 발달되었습니다. "

origin_tooltip_pme_late_ftl_effects:0 "- 훨씬 더 많은 인구로 시작하세요. \n-§Y 모성 효과§! \n - 당신의 고향에 이미 건설된 두 개의 강력한 행성 거대 공학 프로젝트와 연구된 행성 공학 기술의 첫 번째 단계로 시작하세요. \n-§R 밸런스가 맞지 않습니다.§!"