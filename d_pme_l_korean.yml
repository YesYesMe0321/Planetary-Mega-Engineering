pme_d_space_elevator:0 "§E우주 엘리베이터"
pme_d_space_elevator_desc:0 "행성 메가 프로젝트입니다. 이 우주 엘리베이터는 사람과 화물을 궤도에서 아래로 이동시키는 운송 시간과 비용을 우리의 가장 진보된 추진기보다 더 많이 줄입니다. 중력 무효화 기술, 초고장력 재료, 그리고 표면에서 정지 궤도로 이어지는 진공 밀봉 엘리베이터 샤프트 덕분입니다. 이 구조물이 무역과 관광에 미치는 영향은 아무리 강조해도 지나치지 않습니다."

pme_d_worldwide_maglev:0 "세계적 자기 부상 시스템"
pme_d_worldwide_maglev_desc:0 "행성 메가 프로젝트입니다. 이 세계의 행정부는 대중 교통에 대한 막대한 투자가 가치 있는 노력이라고 결정했습니다. 이 행성을 가로지르는 자기 부상 철도가 그 결과입니다. 믿을 수 없을 정도로 빠르고, 매우 신뢰할 수 있으며, 낮은 요금으로, 그것은 표면의 어떤 주요 장소로의 여행도 하찮은 것으로 만듭니다."

pme_d_planetary_irrigation_water:0 "행성 관개 및 수처리"
pme_d_planetary_irrigation_water_desc:0 "행성 메가 프로젝트입니다. 전세계에 걸친 매우 효율적인 수처리 및 분배 시스템이죠. 지상해 산재해 있는 수많은 시설들이 농업, 공공기관, 민간의 물 수요가 항상 충족되도록 보장합니다."

pme_d_university_cityscape:0 "§E대학 도시"
pme_d_university_cityscape_desc:0 "행성 메가 프로젝트입니다. 이 도시는 고등 교육을 유일한 목적으로 설계됐으며 그 역할은 훌륭하게 수행됩니다. 도시는 일부 상업 및 주거 공간을 포함하지만 학생과 교직원을 행복하게 유지하는 데 필요한 만큼만 포함합니다."

pme_d_mini_ecumenopolis:0 "§E수도 에큐메노폴리스"
pme_d_mini_ecumenopolis_desc:0 "행성 메가 프로젝트입니다. 축소된 에코메노폴리스가 지표면의 약 7%를 덮고 있습니다. 모든 주요 정부 부서가 이곳에 위치하고 있습니다. 거대한 도시는 최첨단 보안 시설과 풍부한 상업 및 생활 공간을 갖추고 있습니다. 가끔, 정치 계급이 행성의 나머지 부분과 분리된 이유에 대해 의문이 제기됩니다. 이러한 질문은 전통적인 방식인 '빵과 서커스'로 억제됩니다."

pme_d_mining_construction:0 "행성 채굴 및 건설 본부"
pme_d_mining_construction_desc:0 "행성 메가 프로젝트입니다. 이 행성에서 운영 중인 다양한 광산 및 건설 컨소시엄의 본사입니다. 이 두 그룹 사이의 근접성은 어떤 종류의 인프라든 더 저렴하고, 더 빠르고, 훨씬 더 비용 효율적으로 건설하고, 유지하고, 확장할 수 있도록 해줍니다."

pme_d_supermax_prison_rehab:0 "ADX 교도소 및 재활 센터"
pme_d_supermax_prison_rehab_desc:0 "행성 메가 프로젝트입니다. 전세계 최악의 범죄자들은 이 감옥 ADX 구역 안에 수감되어 있습니다. 그들은 사회에 대한 빚을 갚기 위해 다양한 잡일들에서 자원봉사를 하고, 그들의 일에 대해 약간의 보상을 받습니다. 건물 전체가 수 많은 법 집행자들과 군인들에 의해 항상 순찰되고, 질서가 항상 유지되도록 보장합니다. 건물의 재활 구역은 선고 후 자발적인 수감자들이나 다른 곳에서 재활하기에 너무 위험하다고 여겨지는 사람들을 위해 사용됩니다. 두 시설의 결과로 이 행성은 범죄자들, 중독자들, 심지어 심리적으로 아픈 많은 사람들 사이에서 낮은 범죄율과 높은 비율의 개선을 일으키고 있습니다."

pme_d_resort_archipelago:0 "§E군도 리조트"
pme_d_resort_archipelago_desc:0 "행성 메가 프로젝트입니다. 이 리조트 단지는 품질등급 5성 중 6성을 받을 것입니다. 아름다운 군도 위에 지어졌고, 아름다운 풍경을 보존하기 위해 모든 노력을 기울인 이 리조트는 독특한 곳입니다. 클럽, 바, 스파, 사우나, 해변 등 개인이 원하는 모든 종류의 최첨단 시설이 이 리조트 단지 전체에 퍼져 있습니다."

pme_d_interstellar_hospital:0 "성간 병원"
pme_d_interstellar_hospital_desc:0 "행성 메가 프로젝트입니다. 이 하나로 뭉친 병원은 세상에 거주하는 종의 의료 혁신에 대한 증거입니다. 돈으로 살 수 있는 최고의 인명 구조 및 연장 장비를 갖추고 고도로 훈련된 전문가들로 구성되어 있어 은하계 어느 곳에서나 더 나은 치료법을 찾을 수 없을 것입니다."

pme_d_planetary_fusion_grid:0 "행성 핵융합 그리드"
pme_d_planetary_fusion_grid_desc:0 "행성 메가 프로젝트입니다. 거대한 핵융합 원자로가 이 행성 표면 곳곳에 흩어져 있습니다. 이 원자로는 모든 형태의 정부, 산업 및 상업이 중단 없이 운영되는 데 필요한 에너지를 생성합니다."

pme_d_corporate_megacampus:0 "기업 메가캠퍼스"
pme_d_corporate_megacampus_desc:0 "행성 메가 프로젝트입니다. 사무실들이 이 단일 초대형 건물의 외부를 따라 늘어서 있으며, 지상에서 운영되는 가장 중요한 기업들을 많이 수용하고 있습니다. 사무실 공간 외에도 건물의 많은 부분이 대중에게 공개되어 식사, 쇼핑, 네트워킹 및 기타 많은 것을 위한 기회를 제공합니다."

pme_d_subsurface_megaforges:0 "지하 메가포지"
pme_d_subsurface_megaforges_desc:0 "행성 메가 프로젝트입니다. 행성 지각을 따라 늘어선 거대한 단조 공장은 하루 종일 최고 품질의 합금을 생산합니다. 이러한 합금은 행성 전역의 구조물에 사용되어 더 견고한 기반시설과 건물을 만듭니다. 게다가, 그들의 엄청난 생산량 적어도 이 행성에서 합금 부족이 과거의 일이라는 것을 의미합니다. 이것은 건설 시간과 건설 비용을 줄여줍니다. 초과분은 제국의 나머지 지역에 매각되어 방위 산업에 전반적으로 도움이 되구요."

pme_d_orbital_superfactory:0 "궤도 슈퍼팩토리"
pme_d_orbital_superfactory_desc:0 "행성 메가 프로젝트입니다. 행성 표면 위 안정된 정지궤도에서 이 거대한 공장은 엄청난 양의 사치품과 필수품을 생산합니다. 이 공장은 최고 품질을 자랑하며 정거장의 일부를 임대하는 수많은 제조업체가 만든 것으로 지구와 그 너머에 서비스를 제공하여 누군가 필요하거나 원할 수 있는 거의 모든 것을 제공합니다."

pme_d_orbital_defense_grid:0 "궤도 방어망"
pme_d_orbital_defense_grid_desc:0 "행성 메가 프로젝트입니다. 시타델급 기지가 이 행성을 둘러싸고 있으며 행성 표면을 지속적으로 감시하고 있습니다. 첨단 무기, 장갑 및 쉴드로 무장하여 우주선이나 발사체가 지면에 도달하는 일은 거의 없을 것입니다."

pme_d_chemical_hazardous_goods:0 "화학물질 및 위험물 처리 공정"
pme_d_chemical_hazardous_goods_desc:0 "행성 메가 프로젝트입니다. 행성 관리국은 최첨단 유해 물질 재활용 및 재처리 공장에 엄청난 돈을 투자했습니다. 이 시설은 유용한 모든 것을 위해 기술과 재료에서 불필요한 부분을 제거하고, 경제 시스템을 통해 처리하는 거의 모든 것을 무한정 순환시킵니다."

pme_d_orbital_colonies:0 "§E궤도 식민지"
pme_d_orbital_colonies_desc:0 "행성 메가 프로젝트입니다. 이 행성의 증가하는 인구를 수용하기 위해 안정된 궤도에 몇 개의 거대한 궤도 정거장이 건설되었습니다. 각각 큰 소행성 크기의 이 정거장들은 수백만명을 수용할 수 있고 많은 새로운 지구들을 위한 공간을 제공합니다."

pme_d_polar_resource_silos:0 "극지 자원 사일로"
pme_d_polar_resource_silos_desc:0 "행성 메가 프로젝트입니다. 이 거대한 저장 사일로, 금고 및 창고는 이 행성에서 점점 증가하는 재료 저장 수요를 충족하기 위해 건설되었습니다. 전체 단지는 잘 훈련된 병사들의 소규모 군대와 비슷한 수의 노동자와 사무원이 현장에서 들어오고 나가는 모든 것을 추적합니다."

####################
### Technologies ###
####################

tech_pme_rudimentary_planetary_mega_engineering:0 "기초 행성 메가 엔지니어링"
tech_pme_rudimentary_planetary_mega_engineering_desc:0 "우리 엔지니어들이 오랫동안 꿈꿔 왔던 행성에 걸친 엔지니어링 프로젝트를 만들기 위해서는 그러한 대규모 사업에 필요한 재료를 발견해야 합니다. 이 프로젝트는 행성 메가 엔지니어링을 마스터한다는 목표를 향한 첫 번째 단계입니다."

tech_pme_intermediate_planetary_mega_engineering:0 "중급 행성 메가 엔지니어링"
tech_pme_intermediate_planetary_mega_engineering_desc:0 "가장 거친 행성의 꿈을 실현하기 위한 두 번째 단계가 우리에게 있습니다. 우리는 산업 및 경제 부문을 이러한 대규모 프로젝트에 통합하여 이전과는 전혀 다른 방식으로 두 가지가 모두 번성하도록 장려하는 방법을 배워야 합니다."

tech_pme_advanced_planetary_mega_engineering:0 "고급 행성 메가 엔지니어링"
tech_pme_advanced_planetary_mega_engineering_desc:0 "이것이 바로 그것입니다. 이 프로젝트를 통해 우리는 이전에 볼 수 없었던 초대형 행성 공학 프로젝트에 대한 사회적 요구 사항을 연구할 것입니다. 그것이 행성 사회에 미치는 영향은 엄청날 것이며 우리 제국은 그러기엔 더 강해졌어."











